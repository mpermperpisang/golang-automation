name: CI Workflow
on:
  pull_request:
    types: [assigned, unassigned, labeled, unlabeled, edited, synchronize, reopened, review_requested, review_request_removed]
  pull_request_review:
    types: [submitted, dismissed]
  pull_request_review_comment:
    types: [created, deleted]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

  checkerTrigger:
    needs: setup
    name: Danger Checker
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Set up Ruby 2.5
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.5.x
      - name: Execution
        env:
          GITHUB_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
        run: |
          bundle update
          bundle install
          bundle exec danger
